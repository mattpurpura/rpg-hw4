<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/rpg.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Mario RPG</title>
</head>
<body>
    <div class="header" id="hero-select">
        <img class = "btn" id="char0" src="assets/images/mario-pose2.png">
        <img class = "btn" id="char1" src="assets/images/Luigi.png">
        <img class = "btn" id="char2" src="assets/images/Princess_Peach_NSMBW.png">
        <img class = "btn" id="char3" src ="assets/images/Bowser.png">
        <h2 id="choose">Choose a character!</h2>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 id="hero-title">Your Character: <span id="hero-health"></span></h2>
                </div>
                <div class="col-lg-6">
                    <h2 id="defender-title">Defender: <span id="defender-health"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5" id="player-one">
    
                </div>
                <div class="col-lg-2" id="attack-area">
                    <p id="attack-message"></p>
                    <p id="counter-message"></p>
                    <button class = "btn" id="attack">Attack</button>
                    <button class = "btn" id="reset">Reset</button>
                </div>
                <div class="col-lg-5" id="defender-row">
                    
                </div>
            </div>
            <div class="row">
               <h3 id="enemy-title">Select an Enemy to Attack</h3> 

            </div>
            <div class="row" id="enemy-select">
                
            </div>
    
        </div>


    
</body>
</html>
