<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/rpg.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body>

    <div class = "row selection">
        <div class = "btn hero hero1 visible" id="hero1"><img src="assets/images/mario-pose2.png"></div>
        <div class = "btn hero hero2 visible" id="hero2"><img src="assets/images/Luigi.png"></div>
        <div class = "btn hero hero3 visible" id="hero3"><img src="assets/images/Wario(MP100).png"></div>
        <div class = "btn hero hero4 visible" id="hero4"><img src ="assets/images/Waluigi.png"></div>
    </div>
    <div class="row enemies">
        <div class = "btn enemy invisible" id="enemy1"><img src="assets/images/mario-pose2.png"></div>
        <div class = "btn enemy  invisible" id="enemy2"><img src="assets/images/Luigi.png"></div>
        <div class = "btn enemy invisible" id="enemy3"><img src="assets/images/Wario(MP100).png"></div>
        <div class = "btn enemy invisible" id="enemy4"><img src ="assets/images/Waluigi.png"></div>
    </div>
    <div class="row defendersRow">
        <div class = "btn defender invisible" id="defender1"><img src="assets/images/mario-pose2.png"></div>
        <div class = "btn defender invisible" id="defender2"><img src="assets/images/Luigi.png"></div>
        <div class = "btn defender invisible" id="defender3"><img src="assets/images/Wario(MP100).png"></div>
        <div class = "btn defender invisible" id="defender4"><img src ="assets/images/Waluigi.png"></div>
    </div>

    
</body>
</html>
